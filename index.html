<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <!-- advice and its heading number -->
    <h1>Advice #<span class="number"></span></h1>
    <!-- This is where the quote goes -->
    <p class="advice-text"></p>
    <div class="divider">
      <!-- <img src="./images/pattern-divider-mobile.svg" alt="mobile-divider class="divider-mobile"> -->
      <img src="./images/pattern-divider-desktop.svg" alt="divider-desktop" class="divider-desktop">
    </div>
    <!-- Dice button -->
    <div class="dice" id="dice">
      <img src="./images/icon-dice.svg" alt="dice icon">
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
